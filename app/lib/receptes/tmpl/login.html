<div class="modal-body">
    <form name="login-form" novalidate>
        <div class="form-group">
            <label>Nom d'usuari</label>
            <input type="text" ng-model="user.name" class="form-control" required placeholder="Introdueixi el nom d'usuari per iniciar la sessió">
        </div>
        <button class="btn btn-primary" ng-click="submit()">Iniciar sessió</button>
        <button class="btn btn-default" ng-click="close()">Cancel·lar</button>
    </form>
</div>
